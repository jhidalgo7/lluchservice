_schema-version: 3.3.0
ID: LluchService
version: 1.0.0
description: "CAP service for Lluch"
parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production

modules:
  - name: LluchService-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      memory: 256M
      disk-quota: 512M
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: LluchService-auth
      - name: LluchService-destination

resources:
  - name: LluchService-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: LluchService-${org}-${space}
        tenant-mode: dedicated

  - name: LluchService-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
